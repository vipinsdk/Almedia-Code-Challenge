version: '3.8'
services:
  db:
    image: postgres:latest
    container_name: almedia-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: offers_db
    ports:
      - "5432:5432"
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d offers_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    depends_on:
      - node-server
