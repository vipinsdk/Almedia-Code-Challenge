  node-server:
    build: ./node_server
    container_name: almedia-node-server
    ports:
      - "3000:3000"
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://0.0.0.0:3000/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  default:
    driver: bridge
    